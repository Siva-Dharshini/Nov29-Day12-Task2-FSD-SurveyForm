<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="content">
                <form action="#" >
                    <fieldset class="fieldset">
                        <legend>
                            <h1>FSD Survey Form</h1>
                        </legend>
                        <div class="inside">
                        <label for="">Name</label><br>
                        <input class="input textarea" type="text" name="" id="" placeholder="Enter your name"><br>
                        <br>
                        <label for="">Email</label><br>
                        <input class="input input textarea" type="text" name="" id="" placeholder="Enter your email"><br>
                        <br>
                        <label for="">Your Rating (optional)</label>
                        <br>
                        <input class="input input textarea" type="number" name="" id="" placeholder="1-10">
                        <br><br>
                        <label for="">What programming level would you describe this site as?</label> <br>
                        <select name="" id="" class="input textarea">
                            <optgroup label="Levels">
                                <option value="">Select Programming Level</option>
                                <option value="">Level 1</option>
                                <option value="">Level 2</option>
                                <option value="">Level 3</option>
                                <option value="">Level 4</option>
                            </optgroup>
                        </select>
                        <br>
                        <br> <label for="">Overll, do you like the layout of thus site?</label>
                        <br>
                        <input type="radio" name="" id=""> Definitely
                        <br>
                        <input type="radio" name="" id=""> Mostly
                        <br>
                        <input type="radio" name="" id=""> Somewhat
                        <br>
                        <input type="radio" name="" id=""> Not at all
                        <br>
                        <br>
                        <label for="">What do you think I could do better?<br>(Check all that apply)</label><br>

                        <input type="checkbox" name="" id=""> Site Layout
                        <br>
                        <input type="checkbox" name="" id=""> Mobile Accessibility
                        <br>
                        <input type="checkbox" name="" id=""> Handicapped Accessibility
                        <input type="checkbox" name="" id=""> Theme
                        <br>
                        <input type="checkbox" name="" id=""> Spelling
                        <br>
                        <input type="checkbox" name="" id=""> EVERYTHING!!!
                        <br>
                        <input type="checkbox" name="" id=""> Other
                        <br>
                        <br>
                        <label for="">Got anything to add? (optional)</label>
                        <br>
                        <textarea class="input textarea" name="" id=""  col="30" rows="10"
                            placeholder="Additional comments or suggestions..."></textarea>
                        <br>
                        <br>
                 
                        <button class=" input btn"><h3> Submit</h3></button>
                         </div>  
                    </fieldset>
                </form>
            </div>
        </div>
    </body>

</html>
